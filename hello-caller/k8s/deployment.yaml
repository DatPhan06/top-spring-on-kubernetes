apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-caller
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hello-caller
  template:
    metadata:
      labels:
        app: hello-caller
    spec:
      containers:
      - name: hello-caller
        image: ghcr.io/datphan06/top-spring-on-kubernetes-hello-caller:latest
        ports:
        - containerPort: 8080
        envFrom:
        - configMapRef:
            name: hello-caller-config
        livenessProbe:
          httpGet:
            path: /actuator/health/liveness
            port: 8080
          initialDelaySeconds: 60
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /actuator/health/readiness
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10 